<div class="login-div">
  <mat-card class="login-card" align = 'center'>
    <mat-card-title>Login Detail</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <mat-form-field class="example-full-width">
          <input matInput type ="text" placeholder = 'Username' formControlName="name" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder = 'Password' formControlName="password" required>
        </mat-form-field>
        <br>
        <button type = "submit" mat-raised-button color = 'primary' [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
