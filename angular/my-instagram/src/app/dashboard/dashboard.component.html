<div class = "main">
    <mat-card *ngFor="let image of imageList ; let i = index" class = "card">
        <mat-card-title>{{image.name}}</mat-card-title>
    <img mat-card-image src ="{{image.location}}"/>
    <mat-card-content>
      {{image.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
  </mat-card>
  </div>
